apiVersion: v1
kind: Service
metadata:
  name: beehive-rabbitmq
spec:
  selector:
    app: beehive-rabbitmq
  ports:
    - protocol: TCP
      port: 49191
      targetPort: 5671
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: beehive-rabbitmq-config
data:
  enabled_plugins: |
    [rabbitmq_prometheus,rabbitmq_management,rabbitmq_management_agent,rabbitmq_auth_mechanism_ssl].
  rabbitmq.conf: |
    # disable plain tcp for message traffic
    listeners.tcp = none

    # use ssl for all message traffic
    listeners.ssl.default = 5671
    ssl_options.cacertfile           = /etc/ca/cacert.pem
    ssl_options.certfile             = /etc/tls/cert.pem
    ssl_options.keyfile              = /etc/tls/key.pem
    ssl_options.verify               = verify_peer
    ssl_options.fail_if_no_peer_cert = false
    ssl_cert_login_from              = common_name

    # use ssl for management console and api
    management.ssl.port       = 15671
    management.ssl.cacertfile = /etc/ca/cacert.pem
    management.ssl.certfile   = /etc/tls/cert.pem
    management.ssl.keyfile    = /etc/tls/key.pem

    auth_mechanisms.1 = PLAIN
    auth_mechanisms.2 = AMQPLAIN
    auth_mechanisms.3 = EXTERNAL

    default_vhost = /
    default_user = admin
    default_pass = admin

    default_permissions.configure = .*
    default_permissions.read = .*
    default_permissions.write = .*

    load_definitions = /etc/rabbitmq/definitions.json
  definitions.json: |
    {
        "users": [],
        "vhosts": [
            {"name": "/"}
        ],
        "permissions": [],
        "topic_permissions": [],
        "parameters": [],
        "policies": [],
        "queues": [],
        "exchanges": [
            {
                "name": "waggle.msg",
                "vhost": "/",
                "type": "topic",
                "durable": true,
                "auto_delete": false,
                "internal": false,
                "arguments": {}
            }
        ],
        "bindings": []
    }
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: beehive-rabbitmq
spec:
  serviceName: beehive-rabbitmq
  selector:
    matchLabels:
      app: beehive-rabbitmq
  template:
    metadata:
      labels:
        app: beehive-rabbitmq
    spec:
      containers:
      - name: beehive-rabbitmq
        image: rabbitmq:3.8.11-management-alpine
        volumeMounts:
          - name: config
            mountPath: /etc/rabbitmq
            readOnly: true
          - name: ca-certificate
            mountPath: "/etc/ca"
            readOnly: true
          - name: tls
            mountPath: "/etc/tls"
            readOnly: true
          - name: data
            mountPath: /var/lib/rabbitmq
        ports:
        - containerPort: 5671
        - containerPort: 15671
        livenessProbe:
          exec:
            command: ["/bin/sh", "-ec", "rabbitmq-diagnostics -q ping"]
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 10
        readinessProbe:
          exec:
            command: ["/bin/sh", "-ec", "rabbitmq-diagnostics -q check_running && rabbitmq-diagnostics -q check_local_alarms"]
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 10
      volumes:
        - name: config
          configMap:
            name: beehive-rabbitmq-config
        - name: ca-certificate
          configMap:
            name: beehive-ca-certificate
        - name: tls
          secret:
            secretName: beehive-rabbitmq-tls-secret
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
